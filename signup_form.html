<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | ISA 2021 Class</title>
    <meta name="author" content="Takudzwa Admire Svosve" />
    <link rel="icon" href="assets/images/logo/HIT_logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icons/fontawesome-free-6.0.0-web/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icons/fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>

  <body class="forms">
    <div class="form">
      <form action="" method="" id="signup_form">
        <img src="assets/images/logo/HIT_logo.png" width="50" height="50" />

        <div class="details signupicon">
          <i class="fa-regular fa-user"></i
          ><input
            type="text"
            name="user_name"
            placeholder="Username"
            maxlength="15"
            autofocus
            required
          />
        </div>
        <div class="details signupicon">
          <i class="fa-regular fa-envelope"></i
          ><input
            type="email"
            name="emailaddress"
            placeholder="Email Address"
            maxlength=""
            required
          />
        </div>
        <div class="details signupicon">
          <i class="fa-solid fa-key"></i
          ><input
            type="password"
            name="pass_word1"
            placeholder="Password"
            maxlength="8"
            required
          />
        </div>
        <div class="details signupicon">
          <i class="fa-solid fa-key"></i
          ><input
            type="password"
            name="pass_word2"
            placeholder="Confirm Password"
            maxlength=""
            required
          />
        </div>
        <div class="middle">
          <i class="fa-solid fa-circle-check"></i
          ><button
            type="submit"
            form="login_form"
            formaction=""
            name=""
            value="Submit"
          >
            Create Account</button
          ><br />
        </div>
      </form>
    </div>
  </body>
</html>
